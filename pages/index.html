<!doctype html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>"
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/style.css"/>
        <link rel="js" href="/js/index.js"/>
        <title>
            Formulário para vendas de stickers
        </title>
    </head>

    <body>
        <div class="box">
            <div class="header">
                <div class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></div>
            </div>
            <div class="space"></div>
            <div class="form">
                <div class="space"></div>
                <div class="fieldset">
                    <div class="label">Quais stickers:</div>
                    <div class="space"></div>
                    <div><input type="checkbox" /> React</div>
                    <div class="space"></div>
                    <div><input type="checkbox" /> Vue</div>
                    <div class="space"></div>
                    <div><input type="checkbox" /> Angular</div>
                </div>
                <div class="space-md"></div>
                <div class="fieldset">
                    <div class="label">Quantos stickers de cada?</div>
                    <div class="space"></div>
                    <div class="row">
                        <button class="btn btn-outline-primary" style="width: 55px;" onclick="incrementador()">+</button><h3 id="counter-label">0</h3>
                        <button  class="btn btn-outline-primary" style="width: 55px;" onclick="zerarContador()">Zerar</button>
                    </div>
                </div>
                <div class="space-md"></div>
                <div class="fieldset">
                    <div class="label">Observações:</div>
                    <div class="space"></div>
                    <textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
                </div>
                <div class="space-md"></div>
                <div class="footer">
                    <button>Enviar</button>
                </div>
            </div>
        </div>
        <script src="/js/index.js"></script>
    </body>
</html>
